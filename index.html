<!DOCTYPE html>
<html>
<head>
    <title>NMEA Parser Test</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 20px; }
        #controls { margin-bottom: 20px; }
        #serialData { 
            font-family: monospace; 
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #processedData {
            font-family: monospace;
            white-space: pre-wrap;
            background: #e8f4ff;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        .status { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>NMEA Parser Test</h1>
    <div id="controls">
        <button id="connect">Connect Serial Port</button>
        <button id="disconnect">Disconnect</button>
        <div class="status" id="status">Not connected</div>
    </div>
    <div>
        <h3>Processed NMEA Data:</h3>
        <div id="processedData"></div>
        <h3>Raw Serial Data:</h3>
        <div id="serialData"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
